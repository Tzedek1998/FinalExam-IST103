<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Management System</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="server-info">Webserver #1</div>
        <div class="header">
            <h1>Welcome to JSville Courier Management System!</h1>
        </div>

        <div class="input-section">
            <h3>Enter package details below:</h3>
            <form id="packageForm">
                <div class="input-group">
                    <input type="text" id="recipientName" placeholder="Recipient Name" required>
                    <input type="text" id="packageId" placeholder="Package ID" required>
                    <input type="text" id="deliveryAddress" placeholder="Delivery Address" required>
                    <input type="number" id="weight" placeholder="Weight" step="0.1" required>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>

        <div id="message" class="message"></div>

        <div class="packages-section">
            <h3>Sorted Output:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Recipient Name</th>
                        <th>Package ID</th>
                        <th>Delivery Address</th>
                        <th>Weight (kg)</th>
                        <th>Tracking Code</th>
                    </tr>
                </thead>
                <tbody id="packageList"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
